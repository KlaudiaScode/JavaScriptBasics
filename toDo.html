<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class= "text-bg-secondary p-3">
    <nav class="navbar navbar-expand-lg text-bg-warning p-3">
        <div class="container">
          <a class="navbar-brand fw-bold" href="#">Quick List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link fw-semibold" aria-current="page" href="index.html">Shopping List</a>
              <a class="nav-link fw-semibold" aria-current="page">To Do</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container list-wrapper ">
        <h1 class="text-decoration-underline text-dark">To do list</h1>
        <div class="row ">
            <div class="col-4 ">
              <form id="toDoForm">
                <div class="form-group ">
                  <label for="toDoName" class="text-dark">Task
                  <input type="text" class="form-control" id="toDoName"></label>
                  <small class="input-info-danger" id= "toDoNameError"></small>
                </div>
                <div class="form-group">
                  <label for="toDoDesc" class="text-dark">Description</label>
                  <textarea class="form-control" id="toDoDesc"></textarea>
                  <small class="input-info-danger" id= "toDoDescError"></small>
                </div>
                <button class="btn btn-primary" type="submit">Add</button>
              </form>  
            </div>
            <div class="col-8 ">
                <ul class="list-group text-bg-warning p-3" id="toDoList" >

                </ul>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
<script src="toDo.js"></script>
</body>
</html>
